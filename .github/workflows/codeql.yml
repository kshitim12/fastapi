name: "CodeQL"

on:
  push:
    branches: [ "feature" ]
  pull_request:
    branches: [ "feature" ]
  schedule:
    - cron: '40 12 * * 0'
    
jobs:
  analyze:
    name: Analyze
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
    
    - name: Check for Vulnerabilities
      run: |
        if [ -e codeql-results/codeql-results.sarif ]; then
          echo "Checking for vulnerabilities..."
          if grep -q 'critical-vulnerability' codeql-results/codeql-results.sarif; then
            echo "Critical vulnerabilities found!"
            echo "Vulnerabilities found. Merging is disabled."
            echo "::set-output name=status::failure"
          fi
        fi
      working-directory: ${{ github.workspace }}
    
    - name: Prevent Merge
    if: steps.check-for-vulnerabilities.outputs.status == 'failure'
    run: |
      echo "Preventing merging due to vulnerabilities..."
      # Use the GitHub API to protect the branch
      # Replace 'your-branch-name' with the name of your branch
      branch_name="feature"
      GITHUB_TOKEN=$GITHUB_TOKEN
      protection_url="https://api.github.com/repos/${{ github.repository }}/branches/${branch_name}/protection"
      protection_data=$(jq -n --argjson required_status_checks '{"strict": true, "contexts": []}' --argjson enforce_admins '{"enabled": true}' '{"required_status_checks": $required_status_checks, "enforce_admins": $enforce_admins, "restrictions": null}')
      response=$(curl -X PUT -H "Authorization: token $GITHUB_TOKEN" -d "$protection_data" $protection_url)
      if [ "$response" = "" ]; then
      echo "Merge button disabled for branch $branch_name"
      else
      echo "Failed to disable merge button for branch $branch_name"
      fi
      env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      working-directory: ${{ github.workspace }}

